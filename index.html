<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclase has</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <p>Este div tiene un parrafo</p>
    </div>
    <div>
        Este div no tiene un parrafo
    </div>
    <label>
        <input type="checkbox">
        Clickea
    </label>
    <table border="1">
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
        </tr>
        <tr>
            <td>Bruce</td>
            <td>Wayne</td>
        </tr>
    </table>
    <p>Esta tabla tiene datos</p>
    <table border="1"></table>
    <p>Esta tabla no tiene datos</p>
</body>
</html>
